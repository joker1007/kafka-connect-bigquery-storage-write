plugins {
    id 'application'
    id 'idea'
    id 'java'
    id 'jacoco'
    id 'com.diffplug.spotless' version '6.12.1'
    id 'org.sonarqube' version '3.3'
    id 'io.freefair.lombok' version '6.6.1'
}

group = "com.reproio"
version = "0.1.0"

repositories {
    mavenCentral()

    maven {
        url = 'https://packages.confluent.io/maven/'
    }
}

dependencies {
    implementation 'org.apache.kafka:connect-runtime:3.3.1'
    implementation 'org.apache.avro:avro:1.11.0'
    implementation('io.confluent:kafka-streams-avro-serde:7.3.1') {
        exclude module: "kafka-clients"
    }
    implementation('io.confluent:kafka-avro-serializer:7.3.1') {
        exclude module: "kafka-clients"
    }
    implementation platform('com.google.cloud:libraries-bom:26.1.5')
    implementation 'com.google.cloud:google-cloud-bigquery'
    implementation 'com.google.cloud:google-cloud-bigquerystorage:2.27.0'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testImplementation 'org.mockito:mockito-core:5.0.0'
    testImplementation 'org.skyscreamer:jsonassert:1.5.1'
}

tasks.named('test') {
    useJUnitPlatform()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

spotless {
    java {
        importOrder()
        removeUnusedImports()

        googleJavaFormat()
    }
}

classes {
    dependsOn tasks.spotlessApply
}

distTar {
    compression = Compression.GZIP
    archiveExtension = "tar.gz"
}
